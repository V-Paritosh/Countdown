<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTD-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown DK</title>
  </head>

  <body>
    <section class="wedding">
      <div>
        <h2>DK Wedding Countdown</h2>
        <div class="countdown">

          <div class="time">
            <h3 class="day">00</h3>
            <small>Days</small>
          </div>

          <div class="time">
            <h3 class="hour">00</h3>
            <small>Hours</small>
          </div>

          <div class="time">
            <h3 class="minute">00</h3>
            <small>Minutes</small>
          </div>

          <div class="time">
            <h3 class="second">00</h3>
            <small>Seconds</small>
          </div>
        </div>
       </div>
       <img class="waiting" src="./DI and JI 1.jpg" alt="" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
